{% extends "mobile/base.html" %}
{% block pagename %}

{% endblock %}

{% block content %}
<h1>{{title}}</h1>
<br>
	{%for page in pages%}
			{{page.title}} <br>
			{{page.text}} <br>
			{{page.video}} <br>
			{{page.slug}} <br>
		{% for media in page.images%}
			<img src="/../static/uploaded/{{media.title}}"> <br>
		{%endfor%}
	{%endfor%}

{% endblock %}
