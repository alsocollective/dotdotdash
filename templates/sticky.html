<html>
<head>
	<title>sticky</title>
	<style type="text/css">
	html,body{
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
	}

	section{
		height: 200%;
		width:100%;
	}
	.background{
		width: 100%;
		height: 100%;
		background-position:center;
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
	}
	.sticky-wrapper{
		width: 100%;
		height: 50%;
	}
	.stuck{
		position: fixed;
		top: 0;
		left: 0;
		z-index: -1;
	}
	</style>
</head>
<body>
<section id="section1">
	<div class="background" style="background-image: url(http://i.imgur.com/kKLLKCX.jpg?1);"></div>
</section>
<section id="section2">
	<div class="background" style="background-image: url(http://i.imgur.com/f7K1Ocx.jpg);"></div>
</section>
<section id="section3">
	<div class="background" style="background-image: url(http://i.imgur.com/f7K1Ocx.jpg);"></div>
</section>

<script src="/../static/js/jquery.min.js"></script>
<script src="/../static/js/waypoints.min.js"></script>
<script src="/../static/js/waypoints-sticky.js"></script>

<script type="text/javascript">

</script>
</body>
</html>
